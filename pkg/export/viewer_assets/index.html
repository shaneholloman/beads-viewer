<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beads Viewer</title>

  <!-- Security: Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self';
    worker-src 'self' blob:;
  ">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            beads: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    [x-cloak] { display: none !important; }

    /* Loading spinner */
    .spinner {
      border: 3px solid #e5e7eb;
      border-top: 3px solid #0ea5e9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Status badges */
    .status-open { @apply bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200; }
    .status-in_progress { @apply bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200; }
    .status-blocked { @apply bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200; }
    .status-closed { @apply bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200; }

    /* Priority indicators */
    .priority-0 { @apply border-l-4 border-red-500; }
    .priority-1 { @apply border-l-4 border-orange-500; }
    .priority-2 { @apply border-l-4 border-blue-500; }
    .priority-3 { @apply border-l-4 border-gray-400; }
    .priority-4 { @apply border-l-4 border-gray-300; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <!-- COOP/COEP check for SharedArrayBuffer (required for sql.js WASM) -->
  <script>
    // Check if we need the service worker for cross-origin isolation
    if (!crossOriginIsolated && 'serviceWorker' in navigator) {
      // Register COI service worker for GitHub Pages
      navigator.serviceWorker.register('./coi-serviceworker.js').then(() => {
        console.log('COI Service Worker registered, reloading for isolation...');
        // Small delay then reload to apply headers
        setTimeout(() => window.location.reload(), 100);
      }).catch(err => {
        console.warn('COI Service Worker registration failed:', err);
      });
    }
  </script>

  <!-- Alpine.js app -->
  <div x-data="beadsApp()" x-init="init()" x-cloak>
    <!-- Navigation header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo and title -->
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-beads-500 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
            </div>
            <h1 class="text-xl font-semibold">Beads Viewer</h1>
          </div>

          <!-- Navigation tabs -->
          <nav class="flex space-x-1">
            <button @click="view = 'dashboard'"
                    :class="view === 'dashboard' ? 'bg-beads-100 text-beads-700 dark:bg-beads-900 dark:text-beads-200' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              Dashboard
            </button>
            <button @click="view = 'issues'"
                    :class="view === 'issues' ? 'bg-beads-100 text-beads-700 dark:bg-beads-900 dark:text-beads-200' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              Issues
            </button>
            <button @click="view = 'insights'"
                    :class="view === 'insights' ? 'bg-beads-100 text-beads-700 dark:bg-beads-900 dark:text-beads-200' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              Insights
            </button>
            <button @click="view = 'graph'"
                    :class="view === 'graph' ? 'bg-beads-100 text-beads-700 dark:bg-beads-900 dark:text-beads-200' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'"
                    class="px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              Graph
            </button>
          </nav>

          <!-- Actions -->
          <div class="flex items-center space-x-3">
            <!-- Search -->
            <div class="relative">
              <input type="text"
                     x-model="searchQuery"
                     @input.debounce.300ms="search()"
                     placeholder="Search issues..."
                     class="w-64 pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm focus:ring-2 focus:ring-beads-500 focus:border-transparent">
              <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>

            <!-- Dark mode toggle -->
            <button @click="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
              <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
              </svg>
              <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Loading state -->
    <div x-show="loading" class="flex flex-col items-center justify-center min-h-[60vh]">
      <div class="spinner mb-4"></div>
      <p class="text-gray-600 dark:text-gray-400" x-text="loadingMessage">Loading database...</p>
    </div>

    <!-- Error state -->
    <div x-show="error" class="max-w-2xl mx-auto mt-16 p-6 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-200 dark:border-red-800">
      <div class="flex items-start space-x-3">
        <svg class="w-6 h-6 text-red-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <div>
          <h3 class="font-semibold text-red-800 dark:text-red-200">Failed to load database</h3>
          <p class="text-red-700 dark:text-red-300 mt-1" x-text="error"></p>
          <button @click="init()" class="mt-3 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm font-medium">
            Retry
          </button>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <main x-show="!loading && !error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Dashboard view -->
      <div x-show="view === 'dashboard'">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <!-- Stats cards -->
          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 dark:text-gray-400">Open Issues</p>
                <p class="text-3xl font-bold mt-1" x-text="stats.open || 0"></p>
              </div>
              <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 dark:text-gray-400">In Progress</p>
                <p class="text-3xl font-bold mt-1" x-text="stats.in_progress || 0"></p>
              </div>
              <div class="w-12 h-12 bg-yellow-100 dark:bg-yellow-900 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 dark:text-gray-400">Blocked</p>
                <p class="text-3xl font-bold mt-1" x-text="stats.blocked || 0"></p>
              </div>
              <div class="w-12 h-12 bg-red-100 dark:bg-red-900 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500 dark:text-gray-400">Closed</p>
                <p class="text-3xl font-bold mt-1" x-text="stats.closed || 0"></p>
              </div>
              <div class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Top picks and quick wins -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-lg font-semibold mb-4">Top Picks</h2>
            <div class="space-y-3">
              <template x-for="issue in topPicks" :key="issue.id">
                <div class="p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700"
                     :class="'priority-' + issue.priority"
                     @click="showIssue(issue.id)">
                  <div class="flex items-start justify-between">
                    <div>
                      <span class="text-xs font-mono text-gray-500 dark:text-gray-400" x-text="issue.id"></span>
                      <h3 class="font-medium mt-1" x-text="issue.title"></h3>
                    </div>
                    <span class="px-2 py-1 text-xs font-medium rounded-full"
                          :class="'status-' + issue.status"
                          x-text="issue.status"></span>
                  </div>
                  <div class="flex items-center space-x-4 mt-2 text-sm text-gray-500 dark:text-gray-400">
                    <span x-show="issue.triage_score">Score: <span x-text="issue.triage_score?.toFixed(2)"></span></span>
                    <span x-show="issue.blocks_count">Blocks: <span x-text="issue.blocks_count"></span></span>
                  </div>
                </div>
              </template>
              <p x-show="topPicks.length === 0" class="text-gray-500 dark:text-gray-400 text-center py-4">No issues found</p>
            </div>
          </div>

          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-lg font-semibold mb-4">Recent Activity</h2>
            <div class="space-y-3">
              <template x-for="issue in recentIssues" :key="issue.id">
                <div class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer"
                     @click="showIssue(issue.id)">
                  <span class="px-2 py-1 text-xs font-medium rounded-full"
                        :class="'status-' + issue.status"
                        x-text="issue.status"></span>
                  <div class="flex-1 min-w-0">
                    <p class="font-medium truncate" x-text="issue.title"></p>
                    <p class="text-xs text-gray-500 dark:text-gray-400" x-text="formatDate(issue.updated_at)"></p>
                  </div>
                </div>
              </template>
              <p x-show="recentIssues.length === 0" class="text-gray-500 dark:text-gray-400 text-center py-4">No recent activity</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Issues list view -->
      <div x-show="view === 'issues'">
        <!-- Filters -->
        <div class="mb-6 flex flex-wrap gap-3">
          <select x-model="filters.status" @change="loadIssues()"
                  class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm">
            <option value="">All Status</option>
            <option value="open">Open</option>
            <option value="in_progress">In Progress</option>
            <option value="blocked">Blocked</option>
            <option value="closed">Closed</option>
          </select>

          <select x-model="filters.type" @change="loadIssues()"
                  class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm">
            <option value="">All Types</option>
            <option value="bug">Bug</option>
            <option value="feature">Feature</option>
            <option value="task">Task</option>
            <option value="epic">Epic</option>
            <option value="chore">Chore</option>
          </select>

          <select x-model="filters.priority" @change="loadIssues()"
                  class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm">
            <option value="">All Priorities</option>
            <option value="0">P0 - Critical</option>
            <option value="1">P1 - High</option>
            <option value="2">P2 - Medium</option>
            <option value="3">P3 - Low</option>
            <option value="4">P4 - Backlog</option>
          </select>

          <select x-model="sort" @change="loadIssues()"
                  class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm">
            <option value="priority">Sort by Priority</option>
            <option value="updated">Sort by Updated</option>
            <option value="score">Sort by Triage Score</option>
            <option value="blocks">Sort by Blocks Count</option>
          </select>
        </div>

        <!-- Issues list -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
          <div class="divide-y divide-gray-200 dark:divide-gray-700">
            <template x-for="issue in issues" :key="issue.id">
              <div class="p-4 hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer"
                   :class="'priority-' + issue.priority"
                   @click="showIssue(issue.id)">
                <div class="flex items-start justify-between">
                  <div class="flex-1">
                    <div class="flex items-center space-x-2">
                      <span class="text-xs font-mono text-gray-500 dark:text-gray-400" x-text="issue.id"></span>
                      <span class="px-2 py-0.5 text-xs font-medium rounded bg-gray-100 dark:bg-gray-700" x-text="issue.issue_type"></span>
                    </div>
                    <h3 class="font-medium mt-1" x-text="issue.title"></h3>
                    <p x-show="issue.description" class="text-sm text-gray-500 dark:text-gray-400 mt-1 line-clamp-2" x-text="issue.description"></p>
                  </div>
                  <div class="flex flex-col items-end space-y-2 ml-4">
                    <span class="px-2 py-1 text-xs font-medium rounded-full"
                          :class="'status-' + issue.status"
                          x-text="issue.status"></span>
                    <span class="text-xs text-gray-500 dark:text-gray-400" x-text="formatDate(issue.updated_at)"></span>
                  </div>
                </div>
                <div class="flex items-center space-x-4 mt-3 text-xs text-gray-500 dark:text-gray-400">
                  <span x-show="issue.assignee"><span class="font-medium">Assignee:</span> <span x-text="issue.assignee"></span></span>
                  <span x-show="issue.blocks_count"><span class="font-medium">Blocks:</span> <span x-text="issue.blocks_count"></span></span>
                  <span x-show="issue.blocked_by_count"><span class="font-medium">Blocked by:</span> <span x-text="issue.blocked_by_count"></span></span>
                </div>
              </div>
            </template>
          </div>

          <!-- Pagination -->
          <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Showing <span x-text="(page - 1) * pageSize + 1"></span> - <span x-text="Math.min(page * pageSize, totalIssues)"></span> of <span x-text="totalIssues"></span>
            </p>
            <div class="flex space-x-2">
              <button @click="prevPage()" :disabled="page === 1"
                      class="px-3 py-1 rounded border border-gray-300 dark:border-gray-600 text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
              </button>
              <button @click="nextPage()" :disabled="page * pageSize >= totalIssues"
                      class="px-3 py-1 rounded border border-gray-300 dark:border-gray-600 text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                Next
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Insights view -->
      <div x-show="view === 'insights'">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
          <h2 class="text-lg font-semibold mb-4">Graph Metrics</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <h3 class="font-medium text-gray-700 dark:text-gray-300 mb-3">Top by PageRank</h3>
              <div class="space-y-2">
                <template x-for="issue in topByPageRank" :key="issue.id">
                  <div class="flex items-center justify-between p-2 rounded hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer"
                       @click="showIssue(issue.id)">
                    <span class="text-sm truncate flex-1" x-text="issue.title"></span>
                    <span class="text-xs font-mono text-gray-500 ml-2" x-text="issue.pagerank?.toFixed(4)"></span>
                  </div>
                </template>
              </div>
            </div>
            <div>
              <h3 class="font-medium text-gray-700 dark:text-gray-300 mb-3">Top by Triage Score</h3>
              <div class="space-y-2">
                <template x-for="issue in topByTriageScore" :key="issue.id">
                  <div class="flex items-center justify-between p-2 rounded hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer"
                       @click="showIssue(issue.id)">
                    <span class="text-sm truncate flex-1" x-text="issue.title"></span>
                    <span class="text-xs font-mono text-gray-500 ml-2" x-text="issue.triage_score?.toFixed(3)"></span>
                  </div>
                </template>
              </div>
            </div>
            <div>
              <h3 class="font-medium text-gray-700 dark:text-gray-300 mb-3">Most Blocking</h3>
              <div class="space-y-2">
                <template x-for="issue in topBlockers" :key="issue.id">
                  <div class="flex items-center justify-between p-2 rounded hover:bg-gray-50 dark:hover:bg-gray-700/50 cursor-pointer"
                       @click="showIssue(issue.id)">
                    <span class="text-sm truncate flex-1" x-text="issue.title"></span>
                    <span class="text-xs font-mono text-gray-500 ml-2">blocks <span x-text="issue.blocks_count"></span></span>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Graph view (placeholder for force graph integration) -->
      <div x-show="view === 'graph'">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
          <h2 class="text-lg font-semibold mb-4">Dependency Graph</h2>
          <div id="graph-container" class="w-full h-[600px] bg-gray-50 dark:bg-gray-900 rounded-lg">
            <!-- Force graph will be mounted here -->
            <p class="text-gray-500 dark:text-gray-400 text-center py-8">Graph visualization loading...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Issue detail modal -->
    <div x-show="selectedIssue"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 overflow-y-auto"
         @keydown.escape.window="selectedIssue = null">
      <div class="flex items-center justify-center min-h-screen px-4">
        <div class="fixed inset-0 bg-black/50" @click="selectedIssue = null"></div>
        <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
          <template x-if="selectedIssue">
            <div class="p-6">
              <div class="flex items-start justify-between mb-4">
                <div>
                  <span class="text-sm font-mono text-gray-500 dark:text-gray-400" x-text="selectedIssue.id"></span>
                  <h2 class="text-xl font-semibold mt-1" x-text="selectedIssue.title"></h2>
                </div>
                <button @click="selectedIssue = null" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>

              <div class="flex flex-wrap gap-2 mb-4">
                <span class="px-2 py-1 text-xs font-medium rounded-full" :class="'status-' + selectedIssue.status" x-text="selectedIssue.status"></span>
                <span class="px-2 py-1 text-xs font-medium rounded bg-gray-100 dark:bg-gray-700" x-text="'P' + selectedIssue.priority"></span>
                <span class="px-2 py-1 text-xs font-medium rounded bg-gray-100 dark:bg-gray-700" x-text="selectedIssue.issue_type"></span>
              </div>

              <div x-show="selectedIssue.description" class="prose dark:prose-invert max-w-none mb-6">
                <div x-html="renderMarkdown(selectedIssue.description)"></div>
              </div>

              <div class="grid grid-cols-2 gap-4 text-sm">
                <div x-show="selectedIssue.assignee">
                  <span class="text-gray-500 dark:text-gray-400">Assignee:</span>
                  <span class="ml-2" x-text="selectedIssue.assignee"></span>
                </div>
                <div>
                  <span class="text-gray-500 dark:text-gray-400">Created:</span>
                  <span class="ml-2" x-text="formatDate(selectedIssue.created_at)"></span>
                </div>
                <div>
                  <span class="text-gray-500 dark:text-gray-400">Updated:</span>
                  <span class="ml-2" x-text="formatDate(selectedIssue.updated_at)"></span>
                </div>
                <div x-show="selectedIssue.triage_score">
                  <span class="text-gray-500 dark:text-gray-400">Triage Score:</span>
                  <span class="ml-2" x-text="selectedIssue.triage_score?.toFixed(3)"></span>
                </div>
              </div>

              <!-- Dependencies section -->
              <div x-show="selectedIssue.blocks_ids || selectedIssue.blocked_by_ids" class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
                <div x-show="selectedIssue.blocks_ids" class="mb-4">
                  <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Blocks</h3>
                  <div class="flex flex-wrap gap-2">
                    <template x-for="id in (selectedIssue.blocks_ids || '').split(',').filter(Boolean)" :key="id">
                      <button @click="showIssue(id.trim())" class="px-2 py-1 text-xs font-mono bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-300 rounded hover:bg-red-100 dark:hover:bg-red-900/40" x-text="id.trim()"></button>
                    </template>
                  </div>
                </div>
                <div x-show="selectedIssue.blocked_by_ids">
                  <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Blocked By</h3>
                  <div class="flex flex-wrap gap-2">
                    <template x-for="id in (selectedIssue.blocked_by_ids || '').split(',').filter(Boolean)" :key="id">
                      <button @click="showIssue(id.trim())" class="px-2 py-1 text-xs font-mono bg-yellow-50 dark:bg-yellow-900/20 text-yellow-700 dark:text-yellow-300 rounded hover:bg-yellow-100 dark:hover:bg-yellow-900/40" x-text="id.trim()"></button>
                    </template>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- Database source indicator -->
    <div class="fixed bottom-4 right-4 px-3 py-1 bg-gray-800/80 text-gray-200 text-xs rounded-full">
      <span x-text="'DB: ' + dbSource"></span>
      <span x-show="meta.issue_count" x-text="' | ' + meta.issue_count + ' issues'"></span>
    </div>
  </div>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- DOMPurify for safe HTML rendering -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

  <!-- Marked.js for markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Viewer application -->
  <script src="viewer.js"></script>
</body>
</html>
